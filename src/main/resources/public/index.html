<!DOCTYPE html>
<html>

<head>

<meta charset="ISO-8859-1">
<title>Drool Rule Maker</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/rule.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular-messages.min.js"></script>
<script src="./js/rule.js"></script>
<script src="./js/ruleService.js"></script>
<script src="./js/ruleController.js"></script>

</head>

<body data-ng-app="rule" data-ng-controller="ruleController">

	<div class="container">

		<div class="row">
			<div class="col-sm-10"></div>
			<div class="col-sm-1" align="right">
				<button type="button" class="btn btn-info btn-md">Role</button>
			</div>
			<div class="col-sm-1" align="left">
				<select data-ng-model="model.user" data-ng-change="reload({{model.user}})" class="form-control">
					<option data-ng-selected="{{model.user}}" data-ng-repeat="t in model.types">{{t}}</option>
				</select>
			</div>
		</div>

		<div class="page-header">
			<h1>Drool Rule Maker</h1>
		</div>

		<div class="row">
			<div class="panel-group">

				<div class="panel panel-primary" data-ng-repeat="data in model.data track by $index">

					<div class="panel-heading">
						<h4 class="panel-title">{{data.name}}</h4>
					</div>

					<div class="panel-body">
						<h4 class="panel-title">
							<p class="text-primary">Matching criteria</p>
						</h4>
						<table class="table table-condensed" data-ng-table="criteriaTable">
							<tbody>
								<tr data-ng-repeat="field in data.criteria.fields track by $index">
									<td><input type="text" value="{{field.name}}" data-ng-model="field.name"
										data-ng-readonly="model.user == 'DEV'" class="form-control" /></td>
									<td><select data-ng-model="field.condition" data-ng-disabled="model.user == 'DEV'" class="form-control">
											<option data-ng-selected="{{field.condition}}" data-ng-repeat="c in model.conditions">{{c}}</option>
									</select></td>
									<td><input type="text" value="{{field.value}}" data-ng-model="field.value"
										data-ng-readonly="model.user == 'DEV'" class="form-control" /></td>
									<td>
										<button class="btn btn-danger" data-ng-click="deleteField(data.criteria, $index)"
											data-ng-hide="data.criteria.fields.length == 1" data-ng-disabled="model.user == 'DEV'" class="form-control">Delete</button>
									</td>
									<td><input type="text" value="{{field.field}}" data-ng-model="field.field"
										data-ng-show="model.user == 'DEV'" class="form-control" /></td>
									<td><input type="text" value="{{field.override}}" data-ng-model="field.override"
										data-ng-show="model.user == 'DEV'" class="form-control" /></td>
								</tr>
								<tr>

									<td>
										<div class="btn-group">
											<button class="btn btn-primary" data-ng-disabled="model.user == 'DEV'"
												data-ng-click="addField(data.criteria, 0)">Add Row</button>
											<button class="btn btn-success" data-ng-click="saveCriteria(data.criteria)">Save Criteria</button>
										</div>
									</td>
									<td></td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel-footer">Panel Footer</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4" style="background-color: yellow;"></div>
					<div class="col-md-4" style="background-color: green;"></div>
					<div class="col-md-4" style="background-color: red;"></div>
				</div>
			</div>
		</div>
		<div class="page-footer">
			<h1>Drool Rule Maker</h1>
		</div>
	</div>
</body>
</html>
