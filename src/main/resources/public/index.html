<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drool Rule Maker</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular-messages.min.js"></script>
<script src="./js/rule.js"></script>
<script src="./js/ruleService.js"></script>
<script src="./js/ruleController.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body data-ng-app="rule">

	<div class="container" data-ng-controller="ruleController as rc">

		<div class="row">
			<h4>header</h4>
		</div>

		<div data-ng-repeat="n in data track by $index">
			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">{{n.name}}</h4>
					</div>
					<div id="collapseOne" class="panel-collapse collapse in">
						<div class="panel-body">
<!-- 							<md-content class="md-padding"> 
								<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
									<md-nav-item md-nav-click="goto('page1')" name="page1"> Page One </md-nav-item>
									<md-nav-item md-nav-click="goto('page2')" name="page2"> Page Two </md-nav-item>
									<md-nav-item md-nav-click="goto('page3')" name="page3"> Page Three </md-nav-item>
								</md-nav-bar>
							</md-content> -->
						<nav class="{{active}}" data-ng-click="$event.preventDefault()">
							<a href="#" class="home" data-ng-click="active='home'">Home</a>
							<a href="#" class="about" data-ng-click="active='about'">About</a>
							<a href="#" class="contact" data-ng-click="active='contact'">Contact</a>
						</nav>						
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<h4>footer</h4>
		</div>

	</div>

</body>
</html>
