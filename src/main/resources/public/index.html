<!DOCTYPE html>
<html>

<head>

<meta charset="ISO-8859-1">
<title>Drool Rule Maker</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/rule.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular-messages.min.js"></script>
<script src="./js/rule.js"></script>
<script src="./js/ruleService.js"></script>
<script src="./js/ruleController.js"></script>

</head>

<body data-ng-app="rule" data-ng-controller="ruleController">

	<div class="container">

		<div class="row">
			<div class="col-sm-8" align="center">Drool Rule Maker</div>
			<div class="col-sm-2" align="right">
				<button type="button" class="btn btn-info btn-md">Role</button>
			</div>
			<div class="col-sm-2" align="left">
				<select data-ng-model="model.user" class="form-control">
					<option data-ng-selected="{{model.user}}" data-ng-repeat="t in model.types">{{t}}</option>
				</select>
			</div>
		</div>

		<div class="row">
			<form class="form-inline">
				<div class="form-group">
					<select data-ng-model="field.condition" class="form-control">
						<option value="" disabled selected>Please select...</option>
						<option data-ng-repeat="n in model.rulesname">{{n}}</option>
					</select>
				</div>
				<div class="btn-group">
					<button class="btn btn-success">Create</button>
					<button class="btn btn-info">Edit</button>
					<button class="btn btn-warning">Clone</button>
					<button class="btn btn-danger">Delete</button>
				</div>
			</form>
		</div>

		<div class="page-header">
			<h1>{{model.data.name}}</h1>
		</div>

		<div class="row">
			<br></br>
		</div>

		<div class="row">
			<div class="panel-group" id="accordion">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Matching Criteria</a>
						</h4>
					</div>
					<div id="collapse1" class="panel-collapse collapse in">
						<div class="panel-body">
							<table class="table table-condensed" data-ng-table="criteriaTable">
								<tbody>
									<tr data-ng-repeat="field in model.data.criteria.fields track by $index">
										<td><input type="text" value="{{field.name}}" data-ng-model="field.name"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td><select data-ng-model="field.condition" data-ng-disabled="model.user == 'Developer'"
											class="form-control">
												<option data-ng-selected="{{field.condition}}" data-ng-repeat="c in model.conditions">{{c}}</option>
										</select></td>
										<td><input type="text" value="{{field.value}}" data-ng-model="field.value"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td>
											<button class="btn btn-danger" data-ng-click="deleteField(model.data.criteria, $index)"
												data-ng-hide="model.data.criteria.fields.length == 1" data-ng-disabled="model.user == 'Developer'"
												class="form-control">Delete</button>
										</td>
										<td><input type="text" value="{{field.field}}" data-ng-model="field.field"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
										<td><input type="text" value="{{field.override}}" data-ng-model="field.override"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
									</tr>
									<tr>
										<td>
											<div class="btn-group">
												<button class="btn btn-primary" data-ng-disabled="model.user == 'Developer'"
													data-ng-click="addField(model.data.criteria)">Add Row</button>
												<button class="btn btn-success" data-ng-click="saveFields(model.data, model.data.criteria, 'criteria')">Save
													Criteria</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Journal Data</a>
						</h4>
					</div>
					<div id="collapse2" class="panel-collapse collapse">
						<div class="panel-body">
							<table class="table table-condensed" data-ng-table="journalDataTable">
								<tbody>
									<tr data-ng-repeat="field in model.data.journalData.fields track by $index">
										<td><input type="text" value="{{field.name}}" data-ng-model="field.name"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td><select data-ng-model="field.condition" data-ng-disabled="model.user == 'Developer'"
											class="form-control">
												<option data-ng-selected="{{field.condition}}" data-ng-repeat="c in model.conditions">{{c}}</option>
										</select></td>
										<td><input type="text" value="{{field.value}}" data-ng-model="field.value"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td>
											<button class="btn btn-danger" data-ng-click="deleteField(model.data.journalData, $index)"
												data-ng-hide="model.data.journalData.fields.length == 1" data-ng-disabled="model.user == 'Developer'"
												class="form-control">Delete</button>
										</td>
										<td><input type="text" value="{{field.field}}" data-ng-model="field.field"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
										<td><input type="text" value="{{field.override}}" data-ng-model="field.override"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
									</tr>
									<tr>
										<td>
											<div class="btn-group">
												<button class="btn btn-primary" data-ng-disabled="model.user == 'Developer'"
													data-ng-click="addField(model.data.journalData)">Add Row</button>
												<button class="btn btn-success" data-ng-click="saveFields(model.data, model.data.journalData, 'journal')">Save
													Journal</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Control Data</a>
						</h4>
					</div>
					<div id="collapse3" class="panel-collapse collapse">
						<div class="panel-body">
							<table class="table table-condensed" data-ng-table="controlDataTable">
								<tbody>
									<tr data-ng-repeat="field in model.data.controlData.fields track by $index">
										<td><input type="text" value="{{field.name}}" data-ng-model="field.name"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td><select data-ng-model="field.condition" data-ng-disabled="model.user == 'Developer'"
											class="form-control">
												<option data-ng-selected="{{field.condition}}" data-ng-repeat="c in model.conditions">{{c}}</option>
										</select></td>
										<td><input type="text" value="{{field.value}}" data-ng-model="field.value"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td>
											<button class="btn btn-danger" data-ng-click="deleteField(model.data.controlData, $index)"
												data-ng-hide="model.data.controlData.fields.length == 1" data-ng-disabled="model.user == 'Developer'"
												class="form-control">Delete</button>
										</td>
										<td><input type="text" value="{{field.field}}" data-ng-model="field.field"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
										<td><input type="text" value="{{field.override}}" data-ng-model="field.override"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
									</tr>
									<tr>
										<td>
											<div class="btn-group">
												<button class="btn btn-primary" data-ng-disabled="model.user == 'Developer'"
													data-ng-click="addField(model.data.controlData)">Add Row</button>
												<button class="btn btn-success" data-ng-click="saveFields(model.data, model.data.controlData, 'control')">Save
													Control</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4" style="background-color: yellow;"></div>
					<div class="col-md-4" style="background-color: green;"></div>
					<div class="col-md-4" style="background-color: red;"></div>
				</div>
			</div>
		</div>

		<div class="page-footer">
			<h1>Drool Rule Maker</h1>
		</div>


	</div>
</body>
</html>
