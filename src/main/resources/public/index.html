<!DOCTYPE html>
<html>

<head>

<meta charset="ISO-8859-1">
<title>Drool Rule Maker</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/rule.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular-messages.min.js"></script>
<script src="./js/rule.js"></script>
<script src="./js/ruleService.js"></script>
<script src="./js/ruleController.js"></script>

</head>

<body data-ng-app="rule" data-ng-controller="ruleController">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Drool Rule Maker</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-screenshot"></span>Role</a></li>
					<li><select data-ng-model="model.user"">
							<option data-ng-selected="{{model.user}}" data-ng-repeat="t in model.types">{{t}}</option>
					</select></li>
				</ul>
			</div>
		</div>
	</nav>

	<div>
		<div class="col-md-8">
			<div class="container text-left">
				<h1>
					<p class="form-control-static">Drool Rule Maker</p>
				</h1>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>

	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-8">
				<p class="form-control-static input-md">someone@example.com</p>
			</div>
		</div>
	</form>

	<div class="container">

		<div class="row">
			<form class="form-inline">
				<div class="form-group ">
					<select data-ng-model="model.selected" class="form-control" data-ng-change="updateRule()">
						<option value="" disabled selected>Please select...</option>
						<option data-ng-repeat="n in model.rulesname">{{n}}</option>
					</select>
				</div>
				<div class="btn-group">
					<button class="btn btn-success">Save</button>
					<button class="btn btn-warning">Edit</button>
					<button class="btn btn-danger">Delete</button>
				</div>
			</form>
		</div>

		<div class="page-header">
			<h1>{{model.data.name}}</h1>
		</div>

		<div class="row">
			<div class="panel-group" id="accordion">
				<div class="panel panel-primary">
					<div class="panel-heading clearfix">
						<h4 class="panel-title pull-left">
							<a class="form-control-static input-md" data-toggle="collapse" style="padding-top: 7.5px;"
								data-parent="#accordion" href="#collapse0"> Basic Details</a>
						</h4>
						<div class="btn-group pull-right">
							<a href="#" class="btn btn-primary btn-sm">Save</a> <a href="#" class="btn btn-primary btn-sm">Delete</a>
						</div>
					</div>
					<div id="collapse0" class="panel-collapse collapse in">
						<div class="panel-body">
							<form class="form-inline">
								<div class="form-group form-group-sm">
									<label for="email">Rule name</label> <input data-ng-model="model.data.name" type="text"
										class="form-control input-sm" id="text">
								</div>
								<div class="form-group form-group-sm">
									<label for="pwd">Rule ID</label> <input data-ng-model="model.data.id" type="text" class="form-control input-sm"
										id="text">
								</div>
								<div class="checkbox">
									<label><input type="checkbox">Remember me</label>
								</div>
								<div>
									<br></br>
									<button class="btn btn-success" data-ng-click="saveFields()">Save Rule</button>
								</div>
							</form>

						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Matching Criteria</a>
						</h4>
					</div>
					<div id="collapse1" class="panel-collapse collapse">
						<div class="panel-body">
							<table class="table" data-ng-table="criteriaTable">
								<tbody>
									<tr data-ng-repeat="field in model.data.criteria.fields track by $index">
										<td class="input-sm col-sm-2"><input type="text" value="{{field.name}}" data-ng-model="field.name"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td class="input-sm col-sm-2"><select data-ng-model="field.condition"
											data-ng-disabled="model.user == 'Developer'" class="form-control input-sm">
												<option data-ng-selected="{{field.condition}}" data-ng-repeat="c in model.conditions">{{c}}</option>
										</select></td>
										<td class="input-sm col-sm-2"><input type="text" value="{{field.value}}" data-ng-model="field.value"
											data-ng-readonly="model.user == 'Developer'" class="form-control input-sm" /></td>
										<td class="input-sm col-sm-2">
											<button class="btn btn-danger" data-ng-click="deleteField(model.data.criteria, $index)"
												data-ng-hide="model.data.criteria.fields.length == 1" data-ng-disabled="model.user == 'Developer'"
												class="form-control  input-sm">Delete</button>
										</td>
										<td class="input-sm col-sm-2"><input type="text" value="{{field.field}}" data-ng-model="field.field"
											data-ng-show="model.user == 'Developer'" class="form-control  input-sm" /></td>
										<td class="input-sm col-sm-2"><input type="text" value="{{field.override}}"
											data-ng-model="field.override" data-ng-show="model.user == 'Developer'" class="form-control  input-sm" /></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Journal Data</a>
						</h4>
					</div>
					<div id="collapse2" class="panel-collapse collapse">
						<div class="panel-body">
							<table class="table table-condensed" data-ng-table="journalDataTable">
								<tbody>
									<tr data-ng-repeat="field in model.data.journalData.fields track by $index">
										<td><input type="text" value="{{field.name}}" data-ng-model="field.name"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td><select data-ng-model="field.condition" data-ng-disabled="model.user == 'Developer'"
											class="form-control">
												<option data-ng-selected="{{field.condition}}" data-ng-repeat="c in model.conditions">{{c}}</option>
										</select></td>
										<td><input type="text" value="{{field.value}}" data-ng-model="field.value"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td>
											<button class="btn btn-danger" data-ng-click="deleteField(model.data.journalData, $index)"
												data-ng-hide="model.data.journalData.fields.length == 1" data-ng-disabled="model.user == 'Developer'"
												class="form-control">Delete</button>
										</td>
										<td><input type="text" value="{{field.field}}" data-ng-model="field.field"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
										<td><input type="text" value="{{field.override}}" data-ng-model="field.override"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
									</tr>
									<tr>
										<td>
											<div class="btn-group">
												<button class="btn btn-primary" data-ng-disabled="model.user == 'Developer'"
													data-ng-click="addField('journal')">Add Row</button>
												<button class="btn btn-success" data-ng-click="saveFields()">Save Journal</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Control Data</a>
						</h4>
					</div>
					<div id="collapse3" class="panel-collapse collapse">
						<div class="panel-body">
							<table class="table table-condensed" data-ng-table="controlDataTable">
								<tbody>
									<tr data-ng-repeat="field in model.data.controlData.fields track by $index">
										<td><input type="text" value="{{field.name}}" data-ng-model="field.name"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td><select data-ng-model="field.condition" data-ng-disabled="model.user == 'Developer'"
											class="form-control">
												<option data-ng-selected="{{field.condition}}" data-ng-repeat="c in model.conditions">{{c}}</option>
										</select></td>
										<td><input type="text" value="{{field.value}}" data-ng-model="field.value"
											data-ng-readonly="model.user == 'Developer'" class="form-control" /></td>
										<td>
											<button class="btn btn-danger" data-ng-click="deleteField(model.data.controlData, $index)"
												data-ng-hide="model.data.controlData.fields.length == 1" data-ng-disabled="model.user == 'Developer'"
												class="form-control">Delete</button>
										</td>
										<td><input type="text" value="{{field.field}}" data-ng-model="field.field"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
										<td><input type="text" value="{{field.override}}" data-ng-model="field.override"
											data-ng-show="model.user == 'Developer'" class="form-control" /></td>
									</tr>
									<tr>
										<td>
											<div class="btn-group">
												<button class="btn btn-primary" data-ng-disabled="model.user == 'Developer'"
													data-ng-click="addField('control')">Add Row</button>
												<button class="btn btn-success" data-ng-click="saveFields()">Save Control</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4" style="background-color: yellow;"></div>
					<div class="col-md-4" style="background-color: green;"></div>
					<div class="col-md-4" style="background-color: red;"></div>
				</div>
			</div>
		</div>

		<div class="page-footer">
			<h1>Drool Rule Maker</h1>
		</div>


	</div>
</body>
</html>
